<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="questions" id="quiz_questions">
		<input type="hidden" value="0" id="correct_number">
		<input type="hidden" value="0" id="question_id">
		<form class="question-item q-0">
			<p class="question-text">This is some quiz. Are You ready to answer?</p>
			<p class="answer-block">
				<label class="answer"><input type="radio" name="q-1" value="0"> Yes. Let's start.</label>
				<label class="answer"><input type="radio" name="q-1" value="1"> No, but let's start.</label>
				<label class="answer"><input type="radio" name="q-1" value="2"> It's look like mistake, but let's start.</label>
			</p>
		</form>		
	</section>
	<aside class="user-score">
		<p class="score-header">Your score</p>
		<span class="score-result" id="total_score">0</span>
	</aside>
	<button class="btn btn-next" onclick="showNext();">Next</button>
	<script src="js/script.js"></script>
</body>
</html>
